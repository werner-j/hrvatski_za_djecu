<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Pencil and ruler icon for Grammar box -->
  <defs>
    <style>
      .pencil-body { fill: #3C783C; }
      .pencil-tip { fill: #2D5A2D; }
      .pencil-eraser { fill: #90EE90; }
      .pencil-stroke { stroke: #1A3D1A; stroke-width: 1; fill: none; }
      .ruler { fill: #A0D6A0; stroke: #3C783C; stroke-width: 0.5; }
    </style>
  </defs>
  
  <!-- Ruler in background -->
  <rect x="2" y="15" width="12" height="3" class="ruler"/>
  <line x1="3" y1="15" x2="3" y2="18" stroke="#3C783C" stroke-width="0.5"/>
  <line x1="6" y1="15" x2="6" y2="18" stroke="#3C783C" stroke-width="0.5"/>
  <line x1="9" y1="15" x2="9" y2="18" stroke="#3C783C" stroke-width="0.5"/>
  <line x1="12" y1="15" x2="12" y2="18" stroke="#3C783C" stroke-width="0.5"/>
  
  <!-- Pencil body -->
  <polygon points="16,3 20,7 11,16 9,14" class="pencil-body"/>
  
  <!-- Pencil tip -->
  <polygon points="9,14 11,16 8,19 6,17" class="pencil-tip"/>
  
  <!-- Pencil eraser -->
  <polygon points="16,3 17,2 21,6 20,7" class="pencil-eraser"/>
  
  <!-- Pencil outline -->
  <path d="M16,3 L20,7 L11,16 L9,14 L6,17 L8,19 L11,16 Z" class="pencil-stroke"/>
  <path d="M16,3 L17,2 L21,6 L20,7 Z" class="pencil-stroke"/>
</svg>
