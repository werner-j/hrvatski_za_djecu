name: Build LaTeX Document

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-lang-european
        
    - name: Build PDF
      run: |
        pdflatex main.tex
        pdflatex main.tex
        
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: hrvatski-za-djecu-pdf
        path: main.pdf
